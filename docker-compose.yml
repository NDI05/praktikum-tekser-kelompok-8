# SIKP Oyako - Docker Compose Configuration

services:
  # --- 1. DATABASE SERVICE ---
  db_service:
    image: mysql:8.0
    container_name: db_${GROUP_NAME}
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS:-rootpassword}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sikp_network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- 2. BACKEND SERVICE ---
  app_service:
    build: ./backend
    container_name: app_${GROUP_NAME}
    restart: always
    expose:
      - "3000"
    environment:
      - DATABASE_URL=mysql://${DB_USER}:${DB_PASS}@db_service:3306/${DB_NAME}
      - JWT_SECRET=${JWT_SECRET:-rahasia_negara_oyako_123}
      - PORT=3000
      - NODE_ENV=production
    depends_on:
      db_service:
        condition: service_healthy
    networks:
      - sikp_network
    volumes:
      - ./backend/uploads:/app/uploads

  # --- 3. FRONTEND SERVICE ---
  frontend_service:
    build: ./frontend
    container_name: frontend_${GROUP_NAME}
    restart: always
    expose:
      - "5173"
    environment:
      - VITE_API_URL=
    depends_on:
      - app_service
    networks:
      - sikp_network

  # --- 4. NGINX SERVICE ---
  nginx_service:
    image: nginx:alpine
    container_name: nginx_${GROUP_NAME}
    restart: always
    ports:
      - "${APP_PORT}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app_service
      - frontend_service
    networks:
      - sikp_network

# --- NETWORKS ---
networks:
  sikp_network:
    driver: bridge

# --- VOLUMES ---
volumes:
  mysql_data:
    driver: local
